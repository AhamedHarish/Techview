<body class="bg-gray-800 text-white">
  <nav class="bg-gray-900 p-4 mb-6">
    <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
      <!-- Logo -->
      <span class="font-bold text-slate-400">TECHVIEW</span>
      
      <!-- Search area -->
      <div class="relative w-full">
        <input
          type="text"
          id="search"
          class="search-input bg-gray-700 rounded-full p-2 pl-14 transition focus:w-full"
          placeholder="Search products..."
        />
        <svg
          class="absolute left-2 top-1/2 -translate-y-1/2"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
          <path d="M21 21l-6 -6"/>
        </svg>
      </div>
      <!-- Cart icon -->
      <span class="relative text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path
            d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"/>
          <path d="M9 11v-5a3 3 0 0 1 6 0v5"/>
        </svg>
        <small
          id="cart-count"
          class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full">0</small>
      </span>
    </div>
  </nav>
  <main class="container mx-auto max-w-6xl flex flex-col md:flex-row">
    <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
      <h2 class="text-2xl flex justify-between items-center">
        Filters
        <a id="toggle-filters" class="md:hidden">
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </a>
      </h2>
      <div id="filters-container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" class="check cursor-pointer" id="cameras" />
          <label for="cameras">Cameras</label>
        </div>
        <div>
          <input type="checkbox" class="check cursor-pointer" id="smartphones" />
          <label for="smartphones">Smartphones</label>
        </div>
        <div>
          <input type="checkbox" class="check cursor-pointer" id="games" />
          <label for="games">Games</label>
        </div>
        <div>
          <input type="checkbox" class="check cursor-pointer" id="televisions" />
          <label for="televisions">Televisions</label>
        </div>
      </div>
    </div>
    <!-- Products wrapper -->
    <div id="products-wrapper" class="w-full mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-4">
    </div>
  </main>
